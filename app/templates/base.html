<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{{ title }}</title>    
</head>
<body class="background">
  {% block navbar %}
  {% endblock %}
  <div style="margin-bottom: 130px; margin-top: 90px;">
  {% block go_back %}
  {% endblock %}
  {% block page_title %}
  {% endblock %}
  {% block content %}
  {% endblock %}
  </div>
  <footer class="fixed-bottom mt-4 d-none d-sm-block" style="margin-top: 150px;">
    <div class="p-3">
      © 2023 Copyright | Developed by
      <a class="text-reset fw-bold" href="#">Iñaki Ruiz</a>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" async></script>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" async></script>

</body>
</html>
